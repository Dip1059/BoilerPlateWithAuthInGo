<!DOCTYPE html>
<html lang="en">
<head>
    <title>CRUD | Reset-Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    {{if (ne .Msg.Success "")}}
        <br><br><span class="alert alert-success">{{ .Msg.Success }}</span><br><br>
    {{else if (ne .Msg.Fail "")}}
        <br><br><span class="alert alert-danger">{{ .Msg.Fail }}</span><br><br>
    {{end}}
    <h2>Reset Password</h2>
    <form action="/reset-password" method="post">
        <input type="hidden" name="email" value="{{.PS.Email}}">
        <input type="hidden" name="token" value="{{.PS.Token.String}}">
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Enter Password Again" name="confirm-password">
        </div>
        <button type="submit" class="btn btn-info">Reset Password</button>
    </form>
</div>

</body>
</html>
